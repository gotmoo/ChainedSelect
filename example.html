<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title></title>
    <style type="text/css">
        fieldset select {
            display: block;
            margin: 20px;
        }
    </style>
</head>
<body>
    <fieldset id="chained-set">
        <legend>Fieldset 1</legend>
        <select id="datacenter">
            <option value="am1">US North</option>
            <option value="am2" selected="selected">US South</option>
            <option value="em1">Europe</option>
        </select>

        <select id="desktoptype">
            <option value="xd_dedicated" data-available-with="am1,am2,em1">Dedicated Desktop</option>
            <option value="xd_pooled" data-available-with="em1">Pooled Desktop</option>
            <option value="xa_shared" selected="selected" data-available-with="am1,em1">Shared Desktop</option>
        </select>
        <select id="os">
            <option value="windows 7" data-available-with="am1+xd_dedicated,am2+xd_dedicated,em1+xd_dedicated,em1+xd_pooled">Windows 7</option>
            <option value="windows 10" selected="selected" data-available-with="am1+xd_dedicated,am2+xd_dedicated,em1+xd_dedicated">Windows 10</option>
            <option value="ws08" data-available-with="am1+xa_shared,em1+xa_shared">Server 2008 R2</option>
            <option value="ws16" selected="selected" data-available-with="am1+xa_shared">Server 2016</option>
        </select>
        <select id="bu">
            <option value="default" selected="selected" data-available-with="am1+*+*,am2+*+*,em1+*+*,ap1+*+*">Default</option>
            <option value="fin" data-available-with="am1+xd_dedicated+windows*,am2+xd_dedicated+windows 7">Financial</option>
            <option value="lac" data-available-with="am1+xd_dedicated+*,am2+xd_dedicated+*">Latin America</option>
        </select>
    </fieldset>

    <fieldset id="chained-set">
        <legend>Fieldset 2</legend>
        <select id="datacenter2">
            <option value="" selected="selected">Please select</option>
            <option value="am1">am1</option>
            <option value="am2">am2</option>
            <option value="em1">em1</option>
        </select>

        <select id="desktoptype2">
            <option value="" data-available-with="^$">Pick something</option>
            <option value="xd_dedicated" data-available-with="am1,am2,em1">Dedicated Desktop</option>
            <option value="xd_pooled" data-available-with="em1">Pooled Desktop</option>
            <option value="xa_shared" data-available-with="am1,em1">Shared Desktop</option>
        </select>
        <select id="os2">
            <option value="" data-available-with="^+$">Pick something</option>
            <option value="windows 7" data-available-with="am1+xd_dedicated,am2+xd_dedicated,em1+xd_dedicated,em1+xd_pooled">Windows 7</option>
            <option value="windows 10" selected="selected" data-available-with="am1+xd_dedicated,am2+xd_dedicated,em1+xd_dedicated">Windows 10</option>
            <option value="ws08" data-available-with="am1+xa_shared,em1+xa_shared">Windows Server 2008 R2</option>
            <option value="ws16" selected="selected" data-available-with="am1+xa_shared">Windows Server 2016</option>
        </select>
        <select id="bu2">
            <option value="" data-available-with="++">Pick something</option>
            <option value="default" selected="selected" data-available-with="am1+*+*,am2+*+*,em1+*+*,ap1+*+*">Default</option>
            <option value="fin" data-available-with="am1+xd_dedicated+windows*,am2+xd_dedicated+windows 7">Financial</option>
            <option value="lac" data-available-with="am1+xd_dedicated+*,am2+xd_dedicated+*">Latin America</option>
        </select>
    </fieldset>

    <fieldset id="chained-set">
        <legend>Fieldset 3</legend>
        <select id="datacenter3">
            <option value="" selected="selected">Please select</option>
            <option value="am1">am1</option>
            <option value="am2">am2</option>
            <option value="em1">em1</option>
        </select>

        <select id="desktoptype3">
            <option value="" data-available-with="*">Pick something</option>
            <option value="xd_dedicated" data-available-with="am1,am2,em1">Dedicated Desktop</option>
            <option value="xd_pooled" data-available-with="em1">Pooled Desktop</option>
            <option value="xa_shared" data-available-with="am1,em1">Shared Desktop</option>
        </select>
        <select id="os3">
            <option value="" data-available-with="*+*$">Pick something</option>
            <option value="windows 7" data-available-with="am1+xd_dedicated,am2+xd_dedicated,em1+xd_dedicated,em1+xd_pooled">Windows 7</option>
            <option value="windows 10" data-available-with="am1+xd_dedicated,am2+xd_dedicated,em1+xd_dedicated">Windows 10</option>
            <option value="ws08" data-available-with="am1+xa_shared,em1+xa_shared">Windows Server 2008 R2</option>
            <option value="ws16" data-available-with="am1+xa_shared">Windows Server 2016</option>
        </select>
        <select id="bu3">
            <option value="" data-available-with="*+*+$">Pick something</option>
            <option value="default"  data-available-with="am1+*+*,am2+*+*,em1+*+*,ap1+*+*">Default</option>
            <option value="fin" data-available-with="am1+xd_dedicated+windows*,am2+xd_dedicated+windows 7">Financial</option>
            <option value="lac" data-available-with="am1+xd_dedicated+*,am2+xd_dedicated+*">Latin America</option>
        </select>
    </fieldset>

    <script src="/Scripts/jquery-3.3.1.js" type="text/javascript" charset="utf-8"></script>
    <script src="/Scripts/jquery.chainedTo.min.js" typw="text/javascript" charset="utf-8"></script>
    <script>
        $("#desktoptype").chainedTo("#datacenter");
        $("#os").chainedTo("#datacenter,#desktoptype");
        $("#bu").chainedTo("#datacenter,#desktoptype,#os");

        $("#desktoptype2").chainedTo("#datacenter2");
        $("#os2").chainedTo("#datacenter2,#desktoptype2");
        $("#bu2").chainedTo("#datacenter2,#desktoptype2,#os2");

        $("#desktoptype3").chainedTo("#datacenter3");
        $("#os3").chainedTo("#datacenter3,#desktoptype3");
        $("#bu3").chainedTo("#datacenter3,#desktoptype3,#os3");

    </script>
</body>
</html>
